<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>

  <body>
  <div class="container">
    <div class="soln"></div>
    <div class="btns">
    <button class="btn" value="1">1</button>
    <button class="btn" value="2">2</button>
    <button class="btn" value="3">3</button>
    <button class="btn" value="+" style="background-color: #FFA500;">+</button>
    <button class="btn" value="4">4</button>
    <button class="btn" value="5">5</button>
    <button class="btn" value="6">6</button>
    <button class="btn" value="-" style="background-color: #FFA500;">-</button>
    <button class="btn" value="7">7</button>
    <button class="btn" value="8">8</button>
    <button class="btn" value="9">9</button>
    <button class="btn" value="*" style="background-color: #FFA500;">X</button>
    <button class="btn" value="0">0</button>
    <button class="btn" value="." style="background-color: #FFA500;">.</button>
    <button class="clearBtn" style="background-color: #90EE90;">C</button>
    <button class="btn" value="/" style="background-color: #FFA500;">&divide;</button>
    <button class="equal" value="=" style="background-color: #90EE90;">=</button>
    </div>

  </div>
    <script src="script.js"></script>
  </body>
</html>
